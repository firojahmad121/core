# Authentication Resources
helpdesk_member_handle_login:
    path:     /login
    controller: Webkul\UVDesk\CoreBundle\Controller\Authentication::login

helpdesk_member_handle_logout:
    path:     /logout
    controller: Webkul\UVDesk\CoreBundle\Controller\Authentication::logout

# Agent Panel Resources
helpdesk_member_dashboard:
    path:     /dashboard
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::loadDashboard

helpdesk_member_profile:
    path:     /profile
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::loadProfile
    defaults: { panelId: 'account' }

helpdesk_member_account_xhr:
    path:     /agent/xhr/{agentId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\AccountXHR::deleteAgent
    defaults: { panelId: 'users', agentId: 0 }

helpdesk_member_account:
    path:     /agent/{agentId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::editAgent
    defaults: { panelId: 'users', agentId: 0 }

helpdesk_member_account_collection:
    path:     /agents
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::listAgents
    defaults: { panelId: 'users' }

helpdesk_member_account_collection_xhr:
    path:     /agents/xhr
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\AccountXHR::listAgentsXHR

helpdesk_member_create_account:
    path:     /create/agent
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::createAgent
    defaults: { panelId: 'users' }

helpdesk_member_forgot_account_password:
    path:     /forgot-password
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Account::forgotPassword

helpdesk_member_saved_filters_xhr:
    path:     /saved-filter-xhr/{filterId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\AccountXHR::savedFiltersXHR
    defaults: { filterId: 0 }

# Support Group Resources
helpdesk_member_support_group_collection:
    path:     /groups
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Group::listGroups
    defaults: { panelId: 'users' }

helpdesk_member_support_group_collection_xhr:
    path:     /groups/xhr
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\GroupXHR::listGroupsXHR
    defaults: { panelId: 'users' }

helpdesk_member_create_support_group:
    path:     /create/group
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Group::createGroup
    defaults: { panelId: 'users'}

helpdesk_member_update_support_group:
    path:     /group/{supportGroupId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Group::editGroup
    defaults: { panelId: 'users'}

helpdesk_member_remove_support_group_xhr:
    path:      /group/delete/xhr/{supportGroupId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\GroupXHR::deleteGroupXHR
    defaults:  {panelId: 'users', supportGroupId: 0 }

# Support Team Resources
helpdesk_member_support_team_collection:
    path:     /teams
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Team::listTeams
    defaults: { panelId: 'users' }

helpdesk_member_support_team_collection_xhr:
    path:     /teams/xhr
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\TeamXHR::listTeamsXHR
    defaults: { panelId: 'users' }

helpdesk_member_create_support_team:
    path:     /create/team
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Team::createTeam
    defaults: { panelId: 'users'}

helpdesk_member_update_support_team:
    path:     /team/{supportTeamId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Team::editTeam
    defaults: { panelId: 'users'}

helpdesk_member_remove_support_team_xhr:
    path:     /team/delete/xhr/{supportTeamId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\TeamXHR::deleteTeamXHR
    defaults: { panelId: 'users', supportTeamId: 0}

# Support Privilege Resources
helpdesk_member_privilege_collection:
    path:     /privileges
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Privilege::listPrivilege
    defaults: { panelId: 'users'}

helpdesk_member_privilege_collection_xhr:
    path:     /privileges/xhr
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\PrivilegeXHR::listPrivilegeXHR
    defaults: { panelId: 'users' }

helpdesk_member_create_privilege:
    path:     /create/privilege
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Privilege::createPrivilege
    defaults: { panelId: 'users'}

helpdesk_member_update_privilege:
    path:     /privilege/{supportPrivilegeId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Privilege::editPrivilege
    defaults: { panelId: 'users'}

helpdesk_member_remove_privilege_xhr:
    path:     /privilege/delete/xhr/{supportPrivilegeId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\PrivilegeXHR::deletePrivilegeXHR
    defaults: { panelId: 'users', supportPrivilegeId: 0}
customer_mark_star_action:
    path:     /update-star
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\Customer::updateStar
    defaults: { panelId: 'users', id: 0}


# User Profile
edit_profile:
    path:     /profile
    # defaults: { _controller: UVDeskCoreBundle:UserActivity:editProfile}
    controller: Webkul\UVDesk\CoreBundle\Controller\UserActivityController::editProfile
    defaults: { panelId: 'usersprofile' }

access_token_xhr:
    path:     member/access-token
    defaults: { _controller: UVDeskCoreBundle:Api:accessTokenXhr }
    methods: [GET,POST]
helpdesk_member_saved_filters_xhr:
    path:     /saved-filter-xhr/{filterId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Dashboard\AccountXHR::savedFiltersXHR
    defaults: { filterId: 0 }


